  <style>
    html, body {
      margin: 0; padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      font-family: 'IBM Plex Sans', sans-serif;
      background-color: #000;
      color: #ffffe0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      touch-action: none;
      overscroll-behavior: none;
      position: relative;
    }

    .tv-on {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #fff;
      z-index: 9999;
      animation: tvStartup 1s ease-out forwards;
    }

    @keyframes tvStartup {
      0% { opacity: 1; transform: scaleY(0.01) scaleX(1.5); }
      50% { transform: scaleY(1.2) scaleX(1.1); }
      100% { opacity: 0; transform: scaleY(1) scaleX(1); }
    }

    video#bgVideo {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
      max-width: 100vw;
      max-height: 100vh;
    }

    .controls {
      opacity: 0;
      visibility: hidden;
      display: flex;
      position: fixed;
      top: 20px; left: 20px;
      gap: 15px;
      z-index: 998;
      transition: opacity 0.6s ease-in, visibility 0.6s ease-in;
    }

    .controls.visible {
      opacity: 1;
      visibility: visible;
    }

    .controls button {
      background-color: #222;
      color: #fff;
      border: 0px solid #fff;
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 4px;
      min-width: 100px;
      font-family: 'Didot', serif;
      letter-spacing: 1px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    .controls button:hover {
      background-color: #444;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    @media (min-width: 2560px) {
      .controls button {
        font-size: 2em;
        padding: 12px 24px;
        min-width: 140px;
        border-width: 2px;
        border-radius: 6px;
      }
    }

    .scroll-text {
      font-family: 'Didot', serif;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 0;
      animation: typing 3s steps(8) 1s forwards, blink 0.7s step-end infinite;
      font-size: 10vw;
      visibility: hidden;
      text-align: center;
    }

    @keyframes typing {
      0% { width: 0; }
      100% { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media (max-width: 600px) {
      .scroll-text {
        font-size: 15vw;
      }
    }

    @media (min-width: 2560px) {
      .scroll-text {
        font-size: 5vw;
      }
    }

<body>

  <div class="tv-on"></div>

  <video id="bgVideo" autoplay muted loop playsinline webkit-playsinline preload="auto">
    <source src="media/15.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="controls" id="controlButtons">
    <button onclick="toggleMute()" id="muteButton">⨁</button>
  </div>

  <div id="scrollText" class="scroll-text">
    <strong>bekkett.</strong>
  </div>

 <!-- <audio id="backgroundMusic" src="your-music-file.mp3" preload="auto"></audio>-->


<!-- Interactive Logic: Video, Audio, and Intro Animation -->

  <script>
    const scrollText = document.getElementById('scrollText');
    const muteButton = document.getElementById('muteButton');
    const bgVideo = document.getElementById('bgVideo');
    const backgroundMusic = document.getElementById('backgroundMusic');
    const controlButtons = document.getElementById('controlButtons');

    let musicStarted = false;

    function toggleMute() {
      bgVideo.muted = !bgVideo.muted;
      muteButton.textContent = bgVideo.muted ? '⨁' : '⨂';

      if (!bgVideo.muted && !musicStarted) {
        playMusic();
      }
    }

    function playMusic() {
      backgroundMusic.play().catch(error => console.error("Error playing music:", error));
      musicStarted = true;
    }

    scrollText.addEventListener("animationend", () => {
      controlButtons.classList.add("visible");
    });

    window.onload = () => {
      setTimeout(() => {
        document.querySelector('.tv-on').style.display = 'none';
        scrollText.style.visibility = 'visible';
        bgVideo.volume = 0.5;
        bgVideo.play().catch(() => {});
      }, 1000);

      setTimeout(() => {
        location.reload();
      }, 32000);
    };

    window.addEventListener('resize', () => {
      document.body.style.height = `${window.innerHeight}px`;
    });

    window.addEventListener('load', () => {
      scrollText.style.animation = 'none';
      setTimeout(() => {
        scrollText.style.animation = 'typing 3s steps(8) 1s forwards';
      }, 100);
    });
  </script>
